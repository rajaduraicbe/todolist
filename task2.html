<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="add()">Add Raja</button>
    <div id="container">
        
    </div>
</body>
<script>
   var div=document.getElementById("container")
   function add(){
        var head=document.createElement("h1");
        head.textContent="Raja";
        div.append(head);

    }
</script>
</html>
